<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typingboard</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <h1>⌨ Typingboard ⌨</h1>
    <header>
        Palabra a escribir:
        <div id="game"></div>
    </header>
    <main class="keyboard">
        <section class="keyboard_letters">
            <div class="keyboard_letters__functions">
                <div class="keyboard_letters__functions--esc"></div>
                <div class="keyboard_letters__functions--f14"></div>
                <div class="keyboard_letters__functions--f58"></div>
                <div class="keyboard_letters__functions--f912"></div>
            </div>
            <div class="keyboard_letters__content"></div>
        </section>
        <section class="keyboard__arrows">
            <div class="keyboard__arrows__functions"></div>
            <div class="keyboard__arrows__navigate"></div>
            <div class="keyboard__arrows__content">
                <div class="keyboard__arrows__content--left"></div>
                <div class="keyboard__arrows__content--top"></div>
                <div class="keyboard__arrows__content--bottom"></div>
                <div class="keyboard__arrows__content--right"></div>
            </div>
            <div></div>
        </section>
        <section class="keyboard__numbers">
            <div class="keyboard__numbers__leds">
                <div class="keyboard__numbers__leds--numbers"></div>
                <div class="keyboard__numbers__leds--uppercase"></div>
                <div class="keyboard__numbers__leds--scroll"></div>
            </div>
            <div class="keyboard__numbers__content"></div>
        </section>
    </main>
</body>
</html>
